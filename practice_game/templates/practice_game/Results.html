{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}
    Results of the game in all rounds
{% endblock %}

{% block content %}
    <table class="table">
        {% for round in player_all_rounds %}
        <tr>
            <td>Round {{ round.round_number }} </td>
            <td>{{ round.opinion_this_round }}</td>
        </tr>
    {% endfor %}
    </table>
    {% next_button %}
{% endblock %}
